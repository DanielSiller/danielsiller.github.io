<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Loja de bicicleta</title>
</head>
<body>
    <header>
        <span>2 Rodas ou +</span>
        <div class="user">
            <img src="https://image.flaticon.com/icons/svg/2919/2919573.svg" alt="User">
            <span>Daniel Siller</span>
        </div>
    </header>
    <main>
        <div class="card">
            <p>Bicicleta normal</p>
            <img src="https://i.zst.com.br/images/bicicleta-colli-bikes-21-marchas-aro-29-sparta-photo601731922-12-1d-35.jpg" alt="bicicleta" >
            <label>Uma bicicleta normal, apenas...</label>
        </div>
        <div class="card">
            <p>Bicicleta da "SEXTA" OUSADA</p>
            <img src="https://rihappy.vteximg.com.br/arquivos/ids/408726-768-768/Bicicleta-Aro-20-Disney-Barbie-Rosa-Caloi_frente.jpg?v=637147969395170000" alt="bicicletaCesta" >
            <label>Uma bicicleta com uma "SEXTA" oouuussaadddaaaaa!</label>
        </div>
        <div class="card">
            <p>Bicicleta mais BOLADA</p>
            <img src="https://static.carrefour.com.br/medias/sys_master/images/images/he6/hcf/h00/h00/11932522512414.jpg" alt="bicicletaBolada" >
            <label>Essa bike é tão bolada que chegou a ficar verde!!!</label>
        </div>
        <div class="card">
            <p>Kit para as meninax</p>
            <img src="https://static.netshoes.com.br/produtos/kit-bicicleta-infantil-aro-16-flexbikes-c-cadeirinha-de-boneca-capacete-kit-protecao-e-acessorios/08/LZQ-0066-208/LZQ-0066-208_zoom1.jpg?ims=544x" alt="kitMeninax" >
            <label>Um kit muito xique para as meninax</label>
        </div>
        <div class="card">
            <p>Bike para cross</p>
            <img src="https://static.netshoes.com.br/produtos/bicicleta-aro-20-onix-cross-cromada-com-aero-e-selim/64/KAX-0033-064/KAX-0033-064_zoom1.jpg?ts=1587487992" alt="bikeCross" >
            <label>Essa bike é a mais irada para o cross, ela é feita para o cross</label>
        </div>
        <div class="card">
            <p>Bicicleta / Moto</p>
            <img src="https://cdn.awsli.com.br/600x450/562/562250/produto/31679367/13f7e8d0ee.jpg" alt="bikeMoto" >
            <label>É uma bike ou uma moto? não sabemos, só que é iradaa!!</label>
        </div>
        <div class="card">
            <p>Bicicleta mortal</p>
            <img src="https://www.arteemminiaturas.com.br/webapps/imagefile/arquivos/saw-jogos-mortais-triciclo-com-som-billy-the-puppet-&-tricycle-saw-neca-06751-03.jpg" alt="bikeMortal" >
            <label>Cuidado, a ultima pessoa que andou nessa morreu, é serio</label>
        </div>
    </main>
</body>
</html>
